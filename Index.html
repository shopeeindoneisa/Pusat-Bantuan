<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Pusat Bantuan - Demo (Mobile UI)</title>
  <meta name="description" content="Tampilan Pusat Bantuan seperti aplikasi Shopee. Klik FAQ akan membuka chat WhatsApp ke 62818832744." />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:#fafafa}
    .phone{max-width:420px;margin:12px auto;border-radius:14px;overflow:hidden;border:1px solid rgba(0,0,0,0.08);background:#fff;box-shadow:0 8px 30px rgba(0,0,0,0.08)}
    .header{background:#ee4d2d;color:#fff;padding:12px 12px;display:flex;align-items:center;gap:12px}
    .back{width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;border-radius:8px;background:rgba(255,255,255,0.08)}
    .title{font-weight:600;font-size:16px}
    .search-wrap{padding:12px;background:#fff;border-bottom:1px solid #f0f0f0}
    .search{display:flex;gap:8px;align-items:center}
    .search input{flex:1;padding:10px 12px;border-radius:8px;border:1px solid #eee;background:#fff;font-size:14px}
    .search .icon{width:36px;height:36px;border-radius:8px;background:#fff;border:1px solid #eee;display:inline-flex;align-items:center;justify-content:center}
    .info{display:flex;align-items:center;gap:8px;padding:10px 12px;background:#fff;border-bottom:1px solid #f0f0f0;color:#8a6b3d;font-size:13px}
    .quick{display:flex;gap:6px;padding:14px;background:#fff;border-bottom:1px solid #f0f0f0}
    .quick .col{flex:1;text-align:center}
    .quick .btn{display:inline-flex;flex-direction:column;gap:8px;align-items:center;justify-content:center;padding:8px;width:64px;margin:auto;border-radius:10px}
    .quick .icon-circle{width:44px;height:44px;border-radius:10px;display:inline-flex;align-items:center;justify-content:center;background:#fff;border:1px solid #fee9e6}
    .quick .label{font-size:12px;color:#333;margin-top:6px}
    .section{padding:12px}
    .section .header-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .section h3{font-size:15px;color:#111;font-weight:600}
    .tabs{display:flex;gap:8px;overflow:auto;margin-bottom:8px}
    .tab{padding:6px 10px;border-radius:20px;border:1px solid #eee;background:#fff;font-size:13px;color:#666;white-space:nowrap;cursor:pointer}
    .tab.active{background:#fff2f0;border-color:#ffdccf;color:#ee4d2d}
    .faq-list{margin-top:4px}
    .faq{background:#fff;padding:12px;border-bottom:1px solid #f3f3f3;display:flex;align-items:flex-start;gap:10px}
    .faq .text{font-size:14px;color:#333;line-height:1.3}
    .hot{background:#ffe9e6;color:#ee4d2d;font-size:11px;padding:2px 6px;border-radius:6px;margin-left:8px}
    .faq a{display:block;color:inherit;text-decoration:none;width:100%}
    .bottom-space{height:28px}
    .muted{color:#767676;font-size:13px}
    @media (min-width:480px){.phone{max-width:420px}}
  </style>
</head>
<body>
  <div class="phone" role="region" aria-label="Pusat Bantuan - Demo">
    <div class="header">
      <div class="back" aria-hidden="true"> 
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 18l-6-6 6-6" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <div class="title">Pusat Bantuan</div>
    </div>

    <div class="search-wrap">
      <form id="searchForm" class="search" onsubmit="return false;">
        <div class="icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35" stroke="#bbb" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="#bbb" stroke-width="1.6"/></svg>
        </div>
        <input id="q" type="search" placeholder="Cari" aria-label="Cari" />
      </form>
    </div>

    <div class="info">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" stroke="#b36b00" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <div class="muted">Demi keamanan berbelanja di aplikasi Shopee, mohon jangan bagikan kode OTP ke siapapun.</div>
    </div>

    <div class="quick" role="navigation" aria-label="Solusi Cepat">
      <div class="col">
        <div class="btn">
          <div class="icon-circle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M3 12h3l3 8 4-16 3 8h4" stroke="#ee4d2d" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </div>
          <div class="label">Lacak Pesanan</div>
        </div>
      </div>
      <div class="col">
        <div class="btn">
          <div class="icon-circle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h11" stroke="#ee4d2d" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </div>
          <div class="label">Batalkan Pesanan</div>
        </div>
      </div>
      <div class="col">
        <div class="btn">
          <div class="icon-circle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12 8v4l3 3" stroke="#ee4d2d" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="9" stroke="#ee4d2d" stroke-width="1.2"/></svg>
          </div>
          <div class="label">Cek Pengembalian</div>
        </div>
      </div>
      <div class="col">
        <div class="btn">
          <div class="icon-circle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2z" stroke="#ee4d2d" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </div>
          <div class="label">Ubah No. Handphone</div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="header-row">
        <h3>FAQ</h3>
        <a href="#" class="muted">Lihat Semua â€º</a>
      </div>
      <div class="tabs" role="tablist" aria-label="Kategori FAQ">
        <div class="tab active" data-cat="recommended">Recommended</div>
        <div class="tab" data-cat="belanja">Belanja di Shopee</div>
        <div class="tab" data-cat="promo">Penawaran & Hadiah</div>
        <div class="tab" data-cat="pembayaran">Pembayaran</div>
      </div>
      <div class="faq-list" id="faqList"></div>
    </div>
    <div class="bottom-space"></div>
  </div>

<script>
(function(){
  const phone = '62818832744';
  const qInput = document.getElementById('q');
  const faqList = document.getElementById('faqList');
  const tabs = document.querySelectorAll('.tab');

  const FAQS = [
    {q:'[Akun Saya] Bagaimana cara mengubah/memperbarui nomor telepon saya?',cat:'recommended'},
    {q:'[Pengembalian Pengiriman] Bagaimana cara mengemas paket untuk dikembalikan ke Penjual?',cat:'belanja'},
    {q:'[Baru di Shopee] Mengapa saya tidak bisa mendaftar akun Shopee dengan no. handphone saya?',cat:'recommended'},
    {q:'[Customer Service] Bagaimana cara menghubungi Customer Service Shopee?',cat:'recommended'},
    {q:'[Keamanan Akun] Mengapa saya perlu memverifikasi identitas ShopeePay?',cat:'pembayaran'},
    {q:'[Keamanan Akun] Apa yang harus saya lakukan jika mendapat peringatan log in mencurigakan dari Shopee?',cat:'recommended'},
    {q:'[FAQ] SPayLater',cat:'pembayaran'},
    {q:'[Akun Saya] Bagaimana cara menghubungkan/membatalkan hubungan akun media sosial?',cat:'belanja'},
    {q:'[Pelacakan Pesanan] Bagaimana cara mengetahui estimasi waktu pengiriman pesanan?',cat:'belanja'},
    {q:'[Baru di Shopee] Bagaimana cara melakukan checkout di Shopee?',cat:'belanja'},
    {q:'[Pembatalan Pesanan] Bagaimana proses pengembalian dana untuk pesanan yang dibatalkan?',cat:'belanja'},
    {q:'[SPayLater - Tagihan & Pembayaran] Bagaimana cara membayar tagihan SPayLater?',cat:'pembayaran'},
    {q:'[Akun Saya] Bagaimana cara mengatur ulang password akun Shopee jika saya lupa password?',cat:'belanja'},
    {q:'[SPayLater - Tagihan & Pembayaran] Kapan saya harus membayar tagihan SPayLater?',cat:'pembayaran'},
    {q:'Kebijakan Barang yang dilarang dan dibatasi',cat:'belanja'},
    {q:'[Top Up ShopeePay] Bagaimana cara mengisi saldo ShopeePay?',cat:'pembayaran'},
    {q:'[Pengiriman] Apakah saya bisa mengubah alamat pengiriman pada pesanan yang sudah dibuat?',cat:'belanja'},
    {q:'[Pengembalian Barang/Dana] Apa saja tips pengumpulan bukti pengembalian barang dan/atau dana?',cat:'belanja'},
    {q:'[Pelacakan Pesanan] Bagaimana cara menghubungi jasa kirim yang didukung Shopee untuk melacak pesanan?',cat:'belanja'},
    {q:'[Cicilan] Bagaimana cara mengetahui rencana cicilan kartu kredit pada produk yang ingin dibeli?',cat:'pembayaran'},
    {q:'[Baru di Shopee] Bagaimana cara mencari produk di Shopee?',cat:'belanja'},
    {q:'[SPX Express] Bagaimana cara menghubungi Customer Service SPX Express?',cat:'belanja'},
    {q:'[SPayLater - Limit & Aktivasi] Apa itu SPayLater?',cat:'pembayaran'},
    {q:'[Promo] Bagaimana cara menemukan promo di aplikasi Shopee?',cat:'promo'}
  ];

  const HOT_INDEXES = [0,2,3,4,5];
  let activeCat = 'recommended';

  function makeWaLink(text){
    const msg = text + '\nSaya ingin bertanya tentang ini.';
    return `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  }

  function renderList(filter=''){
    faqList.innerHTML = '';
    const f = filter.trim().toLowerCase();
    const items = FAQS.filter(item => (activeCat==='recommended' || item.cat===activeCat) && (!f || item.q.toLowerCase().includes(f)));
    items.forEach((item,i) => {
      const a = document.createElement('a');
      a.href = makeWaLink(item.q);
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.className = 'faq';
      let hot = HOT_INDEXES.includes(i) ? '<span class="hot">HOT</span>' : '';
      a.innerHTML = `<div class="text">${escapeHtml(item.q)} ${hot}</div>`;
      faqList.appendChild(a);
    });
  }

  function escapeHtml(s){ return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

  tabs.forEach(tab=>{
    tab.addEventListener('click',()=>{
      tabs.forEach(t=>t.classList.remove('active'));
      tab.classList.add('active');
      activeCat = tab.dataset.cat;
      renderList(qInput.value);
    });
  });

  qInput.addEventListener('input', ()=>{ renderList(qInput.value); });

  renderList();
})();
</script>
</body>
</html>
